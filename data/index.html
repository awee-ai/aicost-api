<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="w-full h-screen flex items-center justify-center">
    <div class="w-1/3 text-center">
        <h1 class="font-sans text-3xl font-bold mb-12">
            2025-02-21
        </h1>
        <div class="relative mt-2 flex items-center w-full">
            <input type="text"
                   name="currencies"
                   disabled="disabled"
                   value="https://costs.awee.ai/currencies/2025/2025-02-21.json"
                   class="pl-2 block w-full rounded-md border-0 py-1.5 pr-14 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">

            <div class="absolute inset-y-0 right-0 flex py-1.5 pr-1.5">
                <span class="inline-flex items-center rounded-md bg-green-50 px-2 py-1 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/20">Currencies</span>
            </div>
        </div>
        <div class="relative mt-2 flex items-center w-full">
            <input type="text"
                   name="currencies"
                   disabled="disabled"
                   value="https://costs.awee.ai/models/latest.json"
                   class="pl-2 block w-full rounded-md border-0 py-1.5 pr-14 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">

            <div class="absolute inset-y-0 right-0 flex py-1.5 pr-1.5">
                <span class="inline-flex items-center rounded-md bg-green-50 px-2 py-1 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/20">Models</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
